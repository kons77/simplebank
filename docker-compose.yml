services:
  postgres_simplebank:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=simplebank
    ports:
      - "5438:5432"
    volumes:
      - ./db-data/pg-simplebank/:/var/lib/postgresql/data/
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_SOURCE=postgresql://postgres:secret@postgres_simplebank:5432/simplebank?sslmode=disable
    depends_on:
      - postgres_simplebank
    entrypoint: [ "/app/wait-for-it.sh", "postgres_simplebank:5432", "--", "/app/start.sh" ]
    command: [ "/app/main" ]